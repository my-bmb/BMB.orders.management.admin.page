# render.yaml
services:
  - type: web
    name: bite-me-buddy-admin
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn admin_app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bite_me_buddy
          property: connectionString
      - key: ADMIN_SECRET_KEY
        generateValue: true
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
